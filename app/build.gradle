apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.tianluoayi"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            keyAlias 'neo'
            keyPassword 'qwer1234'
            storeFile file('neotest.jks')
            storePassword 'qwer1234'
        }
        relese {
            keyAlias 'neo'
            keyPassword 'qwer1234'
            storeFile file('neotest.jks')
